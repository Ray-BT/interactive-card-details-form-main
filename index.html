<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaqueries.css">
    <title>Document</title>
</head>
<style>
    .span-required {
    font-size: 0.6em;
    display: none;
    color: #e63636;  
}
</style>
<body>
    <main>
        <section>
                <img src="images/bg-main-mobile.png" alt="" id="imgcontainer">  

                <img src="images/bg-card-front.png" alt="" id="imgfrontcard">
                <div class="numerocartao">0000 0000 0000 0000</div>
                <div class="nomepessoa">Jane Appleseed</div>
                <div class="bola1"></div>
                <div class="bola2"></div>
                <div class="mesdata"> 00/00</div>

                <img src="images/bg-card-back.png" alt="" id="imgbackcard">
                <div class="codigocvc">000</div>

            <form action="" id="iform">
                <label for="icardname">CARDHOLDER NAME</label>
                <input type="text" name="name" id="icardname" required placeholder="e.g. Jane appleseed">

                <label for="icardnumber">CARD NUMBER</label>
                <input type="number" name="cardnumber" id="icardnumber" class="required" oninput="icardnumberValidate()" placeholder="e.g. 1234 5678 9123 0000">
                <span class="span-required">Wrong format, numbers only</span>

                <div class="inputs-wrapper">
                    <div class="input-container">
                        <label for="imes">EXP.DATE</label>
                        <input type="number" name="mes" id="imes" class="required" placeholder="MM" oninput="imesValidate()">
                        <span class="span-required">Can't be blank</span>
                    </div>

                    <div class="input-container">
                        <label for="iano">(MM/YY)</label>
                        <input type="number" name="ano" id="iano" class="required" placeholder="YY" oninput="ianoValidate()">
                        <span class="span-required">Can't be blank</span>
                    </div>
                    
                    <div class="input-container">
                        <label for="icvc">CVC</label>
                        <input type="number" name="cvc" id="icvc" class="required" placeholder="e.g. 123" oninput="icvcValidate()">
                        <span class="span-required">Can't be blank</span>
                    </div>
                </div>

                <input type="submit" id="isubmit" value="Confirm" onclick="finalizar()">
            </form>
            <form action="" id="iformcheck">
                <img src="images/icon-complete.svg" alt="" id="icheckicon">
                <h1>THANK YOU!</h1>
                <p>We've added your card details</p>
                <input type="submit" value="Continue" id="ichecksubmit">
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
